<!DOCTYPE html>
<html lang="en">
  <head>
      <title>RockPaperScissorsAP</title>
      <link rel="stylesheet" href="10-rock-paper-scissors-AUTOPLAY.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"
    ><img src="rps/rock.png" class="move-icon"></button>

    <button class="move-button js-paper-button"
    ><img src="rps/paper.png" class="move-icon"></button>

    <button class="move-button js-scissors-button"
    ><img src="rps/scissors.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset score</button>

    <button class="auto-play-button js-autoplay-button"
    >Auto Play</button>

    <script src="10-rock-paper-scissors-AUTOPLAY.js"></script>
  </body>
</html>
